<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <header>
            <!-- <div class="themes">
                <div class="themeBox">
                    <div class="theme"></div>
                    <div class="theme"></div>
                    <div class="theme"></div>
                </div>
            </div> -->
            <div class="heading">
                <h1>Just Rock The Day...</h1>
            </div>
        </header>
        <main>
            <div class="form">
                <input type="text" class="inputBox" id="inputBox" placeholder="Enter your task here...">
                <input type="button" class="submitBox" id="Enter" value="+" onclick="Submit()">
            </div>
            <div class="tasks" id="tasks">
                <ul class="taskList" id="tl">
                    <!-- 
                    <li>
                        <div class="display"></div>
                        <div class="done">
                            <div class="doneTick"></div>
                        </div>
                        <div class="remove">
                            <div class="removeCross"></div>
                        </div>                        
                    </li> 
                    -->
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
